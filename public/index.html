<body class="has-navbar-fixed-top">
  <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">

  </nav>


  <div class="cover"></div>
  <main class="container">

    <div id = "my-cart" class = 'card my-cart'>
      <a class="button is-danger is-light" id="my-cart-exit">&times;</a>
    </div>

    <div id = "my-history" class = 'card my-history'>
      <a class="button is-danger is-light" id="my-history-exit">&times;</a>
    </div>

    <div id = "my-order-detail" class = 'card my-order-detail'>
      <a class="button is-danger is-light" id="my-order-detail-exit">&times;</a>
    </div>

    <div class="card login-form">
      <a class="button is-danger is-light" id="exit">&times;</a>
      <p class="title is-3">Login Form</p>
      <div class="login-content">
        <div class="login-control">
          <a class="button is-primary is-fullwidth sign-up-button">
            <strong>Sign up</strong>
          </a>
          <a class="button is-light is-fullwidth login-button">
            Log in
          </a>
        </div>


      </div>
    </div>

    <div id = "menu-container" class="menu-container">
    </div>

  </main>
  <footer>

    <div class="shopping-cart">
      <p class = "shopping-cart-counter">0</p>
      <i class="fas fa-shopping-cart"></i>
      <div class = "total-price">
        <span>$</span>
        <p class = "total-price-value">
          0.00
        </p>
      </div>
    </div>
    <button type="submit" class="button is-primary place-order" id="order-submit-btn">Place Order</button>
  </footer>
